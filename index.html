<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlicerVR - Simple Video Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9em;
        }

        .file-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: #0066ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #0052cc;
        }

        .btn-secondary {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 5px;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .btn-secondary.active {
            background: #0066ff;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }

        /* SMALLER VIDEO PLAYER */
        .player-section {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoPlayer {
            max-width: 100%;
            max-height: 40vh; /* Less than half screen height */
            display: block;
        }

        .controls-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .btn-control {
            background: #444;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-control:hover {
            background: #555;
        }

        #volumeSlider {
            flex: 0 0 150px;
        }

        #timeDisplay {
            flex: 1;
            text-align: right;
            font-family: 'Courier New', monospace;
            color: #888;
        }

        /* TRIM CONTROLS */
        .trim-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .trim-info {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #888;
        }

        .trim-info span {
            color: #0066ff;
            font-weight: bold;
        }

        .timeline-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
        }

        #timelineCanvas {
            width: 100%;
            height: 80px;
            cursor: pointer;
            display: block;
            background: #1a1a1a;
            border-radius: 4px;
        }

        #timelineCanvas:hover {
            background: #222;
        }

        #timelineCanvas.dragging {
            cursor: grabbing !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¬ SlicerVR</h1>
            <p class="subtitle">Simple Video Editor with Trim Tool</p>
        </header>

        <!-- FILE PICKER -->
        <div class="file-section">
            <input type="file" id="videoFile" accept="video/*" style="display:none">
            <button id="openFileBtn" class="btn-primary">Open Video File</button>
            <p id="fileName" class="file-name"></p>
        </div>

        <!-- SMALLER VIDEO PLAYER (NO NATIVE CONTROLS) -->
        <div class="player-section">
            <video id="videoPlayer"></video>
        </div>

        <!-- CONTROLS -->
        <div class="controls-section">
            <div class="playback-controls">
                <button id="playPauseBtn" class="btn-control">â–¶</button>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
                <span id="timeDisplay">0:00 / 0:00</span>
            </div>

            <!-- TRIM CONTROLS -->
            <div class="trim-controls">
                <button id="setInBtn" class="btn-secondary">Set IN Point (I)</button>
                <button id="setOutBtn" class="btn-secondary">Set OUT Point (O)</button>
                <button id="clearBtn" class="btn-secondary">Clear Trim</button>
                <div class="trim-info" id="trimInfo">
                    No trim set
                </div>
            </div>
        </div>

        <!-- TIMELINE -->
        <div class="timeline-section">
            <canvas id="timelineCanvas" width="800" height="80"></canvas>
        </div>
    </div>

    <script>
        // DOM Elements
        const videoFile = document.getElementById('videoFile');
        const openFileBtn = document.getElementById('openFileBtn');
        const fileName = document.getElementById('fileName');
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const timeDisplay = document.getElementById('timeDisplay');
        const timelineCanvas = document.getElementById('timelineCanvas');
        const ctx = timelineCanvas.getContext('2d');
        
        // Trim controls
        const setInBtn = document.getElementById('setInBtn');
        const setOutBtn = document.getElementById('setOutBtn');
        const clearBtn = document.getElementById('clearBtn');
        const trimInfo = document.getElementById('trimInfo');

        // State
        let currentVideo = null;
        let isDragging = false;
        let wasPlaying = false;
        let trimInPoint = null;  // IN point in seconds
        let trimOutPoint = null; // OUT point in seconds

        // FILE LOADING
        openFileBtn.addEventListener('click', () => {
            videoFile.click();
        });

        videoFile.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            fileName.textContent = `Loaded: ${file.name} (${formatFileSize(file.size)})`;

            const videoURL = URL.createObjectURL(file);
            videoPlayer.src = videoURL;
            currentVideo = file;

            // Clear trim points when loading new video
            trimInPoint = null;
            trimOutPoint = null;
            updateTrimInfo();

            videoPlayer.addEventListener('loadedmetadata', () => {
                console.log('Video loaded:', {
                    duration: videoPlayer.duration,
                    width: videoPlayer.videoWidth,
                    height: videoPlayer.videoHeight
                });
                drawTimeline();
            });
        });

        // PLAYBACK CONTROLS
        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = 'â¸';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = 'â–¶';
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            videoPlayer.volume = e.target.value / 100;
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const current = formatTime(videoPlayer.currentTime);
            const total = formatTime(videoPlayer.duration);
            timeDisplay.textContent = `${current} / ${total}`;
            
            if (!isDragging) {
                drawTimeline();
            }
        });

        // KEYBOARD SHORTCUTS
        document.addEventListener('keydown', (e) => {
            if (!currentVideo) return;
            
            if (e.code === 'Space') {
                e.preventDefault();
                playPauseBtn.click();
            } else if (e.code === 'KeyI') {
                e.preventDefault();
                setInBtn.click();
            } else if (e.code === 'KeyO') {
                e.preventDefault();
                setOutBtn.click();
            }
        });

        // TRIM CONTROLS
        setInBtn.addEventListener('click', () => {
            if (!videoPlayer.duration) return;
            trimInPoint = videoPlayer.currentTime;
            setInBtn.classList.add('active');
            updateTrimInfo();
            drawTimeline();
        });

        setOutBtn.addEventListener('click', () => {
            if (!videoPlayer.duration) return;
            trimOutPoint = videoPlayer.currentTime;
            setOutBtn.classList.add('active');
            updateTrimInfo();
            drawTimeline();
        });

        clearBtn.addEventListener('click', () => {
            trimInPoint = null;
            trimOutPoint = null;
            setInBtn.classList.remove('active');
            setOutBtn.classList.remove('active');
            updateTrimInfo();
            drawTimeline();
        });

        function updateTrimInfo() {
            if (trimInPoint === null && trimOutPoint === null) {
                trimInfo.innerHTML = 'No trim set';
            } else if (trimInPoint !== null && trimOutPoint !== null) {
                const duration = trimOutPoint - trimInPoint;
                trimInfo.innerHTML = `IN: <span>${formatTime(trimInPoint)}</span> | OUT: <span>${formatTime(trimOutPoint)}</span> | Duration: <span>${formatTime(duration)}</span>`;
            } else if (trimInPoint !== null) {
                trimInfo.innerHTML = `IN: <span>${formatTime(trimInPoint)}</span> | OUT: Not set`;
            } else {
                trimInfo.innerHTML = `IN: Not set | OUT: <span>${formatTime(trimOutPoint)}</span>`;
            }
        }

        // TIMELINE WITH TRIM MARKERS
        function drawTimeline() {
            const width = timelineCanvas.width;
            const height = timelineCanvas.height;
            
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, width, height);
            
            if (!videoPlayer.duration) return;
            
            // Progress bar background
            ctx.fillStyle = '#333';
            ctx.fillRect(10, 30, width - 20, 20);
            
            // Trimmed area (if both IN and OUT are set)
            if (trimInPoint !== null && trimOutPoint !== null) {
                const inX = 10 + (width - 20) * (trimInPoint / videoPlayer.duration);
                const outX = 10 + (width - 20) * (trimOutPoint / videoPlayer.duration);
                
                ctx.fillStyle = 'rgba(0, 200, 0, 0.3)';
                ctx.fillRect(inX, 30, outX - inX, 20);
            }
            
            // Current progress
            const progress = videoPlayer.currentTime / videoPlayer.duration;
            ctx.fillStyle = '#0066ff';
            ctx.fillRect(10, 30, (width - 20) * progress, 20);
            
            // IN marker
            if (trimInPoint !== null) {
                const inX = 10 + (width - 20) * (trimInPoint / videoPlayer.duration);
                
                // Vertical line
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(inX, 15);
                ctx.lineTo(inX, 55);
                ctx.stroke();
                
                // Label
                ctx.fillStyle = '#00ff00';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('IN', inX - 8, 12);
            }
            
            // OUT marker
            if (trimOutPoint !== null) {
                const outX = 10 + (width - 20) * (trimOutPoint / videoPlayer.duration);
                
                // Vertical line
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(outX, 15);
                ctx.lineTo(outX, 55);
                ctx.stroke();
                
                // Label
                ctx.fillStyle = '#ff0000';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('OUT', outX - 12, 12);
            }
            
            // Scrubber handle
            const handleX = 10 + (width - 20) * progress;
            
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(handleX + 1, 41, 10, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = isDragging ? '#0066ff' : '#fff';
            ctx.beginPath();
            ctx.arc(handleX, 40, 10, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // Time markers
            ctx.fillStyle = '#666';
            ctx.font = '10px monospace';
            for (let i = 0; i <= 10; i++) {
                const x = 10 + (width - 20) * (i / 10);
                const time = formatTime((videoPlayer.duration * i) / 10);
                ctx.fillText(time, x - 15, 70);
            }
        }

        // Seek to position
        function seekToPosition(clientX) {
            if (!videoPlayer.duration) return;
            
            const rect = timelineCanvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const percent = (x - 10) / (timelineCanvas.width - 20);
            const clampedPercent = Math.max(0, Math.min(1, percent));
            
            videoPlayer.currentTime = clampedPercent * videoPlayer.duration;
            drawTimeline();
        }

        // Timeline interaction
        timelineCanvas.addEventListener('mousedown', (e) => {
            if (!videoPlayer.duration) return;
            
            isDragging = true;
            timelineCanvas.classList.add('dragging');
            wasPlaying = !videoPlayer.paused;
            
            if (wasPlaying) {
                videoPlayer.pause();
            }
            
            seekToPosition(e.clientX);
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            seekToPosition(e.clientX);
        });

        document.addEventListener('mouseup', () => {
            if (!isDragging) return;
            
            isDragging = false;
            timelineCanvas.classList.remove('dragging');
            
            if (wasPlaying) {
                videoPlayer.play();
                playPauseBtn.textContent = 'â¸';
            }
        });

        window.addEventListener('resize', () => {
            const rect = timelineCanvas.getBoundingClientRect();
            timelineCanvas.width = rect.width;
            drawTimeline();
        });

        // UTILITIES
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatFileSize(bytes) {
            const mb = bytes / (1024 * 1024);
            return `${mb.toFixed(1)} MB`;
        }

        // INITIALIZATION
        console.log('SlicerVR initialized - Trim tool version');
        console.log('Features:');
        console.log('- Smaller video (max 40% screen height)');
        console.log('- Single playback timeline');
        console.log('- Set IN/OUT points for trimming');
        console.log('- Keyboard: I = IN, O = OUT, Space = play/pause');
        
        const rect = timelineCanvas.getBoundingClientRect();
        timelineCanvas.width = rect.width;
        drawTimeline();
    </script>
</body>
</html>
