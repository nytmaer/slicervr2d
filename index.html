<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlicerVR - Simple Video Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #888;
            font-size: 0.9em;
        }

        .file-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: #0066ff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #0052cc;
        }

        .btn-primary:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            margin: 0 5px;
        }

        .btn-secondary:hover {
            background: #555;
        }

        .btn-secondary.active {
            background: #0066ff;
        }

        .btn-export {
            background: #00aa00;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            font-weight: bold;
        }

        .btn-export:hover {
            background: #008800;
        }

        .btn-export:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .file-name {
            margin-top: 10px;
            color: #666;
            font-size: 0.9em;
        }

        .player-section {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #videoPlayer {
            max-width: 100%;
            max-height: 40vh;
            display: block;
        }

        .controls-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .playback-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .btn-control {
            background: #444;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-control:hover {
            background: #555;
        }

        #volumeSlider {
            flex: 0 0 150px;
        }

        #timeDisplay {
            flex: 1;
            text-align: right;
            font-family: 'Courier New', monospace;
            color: #888;
        }

        .trim-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            padding-top: 15px;
            border-top: 1px solid #444;
            margin-bottom: 15px;
        }

        .trim-info {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #888;
        }

        .trim-info span {
            color: #0066ff;
            font-weight: bold;
        }

        .export-section {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }

        .timeline-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #timelineCanvas {
            width: 100%;
            height: 80px;
            cursor: pointer;
            display: block;
            background: #1a1a1a;
            border-radius: 4px;
        }

        #timelineCanvas:hover {
            background: #222;
        }

        #timelineCanvas.dragging {
            cursor: grabbing !important;
        }

        /* EXPORT PROGRESS */
        .export-progress {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .export-progress.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #1a1a1a;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0066ff, #00aaff);
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .progress-message {
            text-align: center;
            color: #888;
            margin-top: 10px;
        }

        .download-section {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }

        .download-section.active {
            display: block;
        }

        .download-link {
            display: inline-block;
            background: #00aa00;
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }

        .download-link:hover {
            background: #008800;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ SlicerVR</h1>
            <p class="subtitle">Simple Video Editor with Export</p>
        </header>

        <!-- FILE PICKER -->
        <div class="file-section">
            <input type="file" id="videoFile" accept="video/*" style="display:none">
            <button id="openFileBtn" class="btn-primary">Open Video File</button>
            <p id="fileName" class="file-name"></p>
        </div>

        <!-- VIDEO PLAYER -->
        <div class="player-section">
            <video id="videoPlayer"></video>
        </div>

        <!-- CONTROLS -->
        <div class="controls-section">
            <div class="playback-controls">
                <button id="playPauseBtn" class="btn-control">‚ñ∂</button>
                <input type="range" id="volumeSlider" min="0" max="100" value="100">
                <span id="timeDisplay">0:00 / 0:00</span>
            </div>

            <!-- TRIM CONTROLS -->
            <div class="trim-controls">
                <button id="setInBtn" class="btn-secondary">Set IN Point (I)</button>
                <button id="setOutBtn" class="btn-secondary">Set OUT Point (O)</button>
                <button id="clearBtn" class="btn-secondary">Clear Trim</button>
                <div class="trim-info" id="trimInfo">
                    No trim set
                </div>
            </div>

            <!-- EXPORT SECTION -->
            <div class="export-section">
                <button id="exportBtn" class="btn-export" disabled>Export Trimmed Video</button>
                <span id="exportInfo" style="color: #888; font-size: 13px;">Set IN and OUT points to enable export</span>
            </div>
        </div>

        <!-- TIMELINE -->
        <div class="timeline-section">
            <canvas id="timelineCanvas" width="800" height="80"></canvas>
        </div>

        <!-- EXPORT PROGRESS -->
        <div class="export-progress" id="exportProgress">
            <h3>‚öôÔ∏è Processing Video...</h3>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <p class="progress-message" id="progressMessage">Initializing...</p>
        </div>

        <!-- DOWNLOAD SECTION -->
        <div class="download-section" id="downloadSection">
            <h3>‚úÖ Export Complete!</h3>
            <p style="color: #888; margin: 10px 0;">Your trimmed video is ready to download.</p>
            <a id="downloadLink" class="download-link" download="trimmed-video.mp4">üì• Download Trimmed Video</a>
        </div>
    </div>

    <!-- FFmpeg.wasm -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.12.6/dist/umd/ffmpeg.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/util@0.12.1/dist/umd/index.js"></script>

    <script>
        // DOM Elements
        const videoFile = document.getElementById('videoFile');
        const openFileBtn = document.getElementById('openFileBtn');
        const fileName = document.getElementById('fileName');
        const videoPlayer = document.getElementById('videoPlayer');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const timeDisplay = document.getElementById('timeDisplay');
        const timelineCanvas = document.getElementById('timelineCanvas');
        const ctx = timelineCanvas.getContext('2d');
        
        const setInBtn = document.getElementById('setInBtn');
        const setOutBtn = document.getElementById('setOutBtn');
        const clearBtn = document.getElementById('clearBtn');
        const trimInfo = document.getElementById('trimInfo');
        const exportBtn = document.getElementById('exportBtn');
        const exportInfo = document.getElementById('exportInfo');
        
        const exportProgress = document.getElementById('exportProgress');
        const progressFill = document.getElementById('progressFill');
        const progressMessage = document.getElementById('progressMessage');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');

        // State
        let currentVideo = null;
        let currentVideoFile = null;
        let isDragging = false;
        let wasPlaying = false;
        let trimInPoint = null;
        let trimOutPoint = null;

        // FFmpeg
        const { FFmpeg } = FFmpegWASM;
        const { fetchFile } = FFmpegUtil;
        let ffmpeg = null;
        let ffmpegLoaded = false;

        // Load FFmpeg
        async function loadFFmpeg() {
            if (ffmpegLoaded) return;
            
            try {
                ffmpeg = new FFmpeg();
                
                ffmpeg.on('log', ({ message }) => {
                    console.log(message);
                });
                
                ffmpeg.on('progress', ({ progress, time }) => {
                    const percent = Math.round(progress * 100);
                    progressFill.style.width = percent + '%';
                    progressFill.textContent = percent + '%';
                    progressMessage.textContent = `Processing... (${formatTime(time / 1000000)})`;
                });
                
                await ffmpeg.load({
                    coreURL: "https://cdn.jsdelivr.net/npm/@ffmpeg/core@0.12.4/dist/umd/ffmpeg-core.js"
                });
                
                ffmpegLoaded = true;
                console.log('FFmpeg loaded successfully');
            } catch (error) {
                console.error('Failed to load FFmpeg:', error);
                alert('Failed to load video processing library. Please refresh the page.');
            }
        }

        // FILE LOADING
        openFileBtn.addEventListener('click', () => {
            videoFile.click();
        });

        videoFile.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            fileName.textContent = `Loaded: ${file.name} (${formatFileSize(file.size)})`;

            const videoURL = URL.createObjectURL(file);
            videoPlayer.src = videoURL;
            currentVideo = file;
            currentVideoFile = file;

            trimInPoint = null;
            trimOutPoint = null;
            setInBtn.classList.remove('active');
            setOutBtn.classList.remove('active');
            updateTrimInfo();
            updateExportButton();

            downloadSection.classList.remove('active');

            videoPlayer.addEventListener('loadedmetadata', () => {
                console.log('Video loaded:', {
                    duration: videoPlayer.duration,
                    width: videoPlayer.videoWidth,
                    height: videoPlayer.videoHeight
                });
                drawTimeline();
            });

            // Load FFmpeg in background
            if (!ffmpegLoaded) {
                loadFFmpeg();
            }
        });

        // PLAYBACK CONTROLS
        playPauseBtn.addEventListener('click', () => {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playPauseBtn.textContent = '‚è∏';
            } else {
                videoPlayer.pause();
                playPauseBtn.textContent = '‚ñ∂';
            }
        });

        volumeSlider.addEventListener('input', (e) => {
            videoPlayer.volume = e.target.value / 100;
        });

        videoPlayer.addEventListener('timeupdate', () => {
            const current = formatTime(videoPlayer.currentTime);
            const total = formatTime(videoPlayer.duration);
            timeDisplay.textContent = `${current} / ${total}`;
            
            if (!isDragging) {
                drawTimeline();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (!currentVideo) return;
            
            if (e.code === 'Space') {
                e.preventDefault();
                playPauseBtn.click();
            } else if (e.code === 'KeyI') {
                e.preventDefault();
                setInBtn.click();
            } else if (e.code === 'KeyO') {
                e.preventDefault();
                setOutBtn.click();
            }
        });

        // TRIM CONTROLS
        setInBtn.addEventListener('click', () => {
            if (!videoPlayer.duration) return;
            trimInPoint = videoPlayer.currentTime;
            setInBtn.classList.add('active');
            updateTrimInfo();
            updateExportButton();
            drawTimeline();
        });

        setOutBtn.addEventListener('click', () => {
            if (!videoPlayer.duration) return;
            trimOutPoint = videoPlayer.currentTime;
            setOutBtn.classList.add('active');
            updateTrimInfo();
            updateExportButton();
            drawTimeline();
        });

        clearBtn.addEventListener('click', () => {
            trimInPoint = null;
            trimOutPoint = null;
            setInBtn.classList.remove('active');
            setOutBtn.classList.remove('active');
            updateTrimInfo();
            updateExportButton();
            drawTimeline();
        });

        function updateTrimInfo() {
            if (trimInPoint === null && trimOutPoint === null) {
                trimInfo.innerHTML = 'No trim set';
            } else if (trimInPoint !== null && trimOutPoint !== null) {
                const duration = trimOutPoint - trimInPoint;
                trimInfo.innerHTML = `IN: <span>${formatTime(trimInPoint)}</span> | OUT: <span>${formatTime(trimOutPoint)}</span> | Duration: <span>${formatTime(duration)}</span>`;
            } else if (trimInPoint !== null) {
                trimInfo.innerHTML = `IN: <span>${formatTime(trimInPoint)}</span> | OUT: Not set`;
            } else {
                trimInfo.innerHTML = `IN: Not set | OUT: <span>${formatTime(trimOutPoint)}</span>`;
            }
        }

        function updateExportButton() {
            if (trimInPoint !== null && trimOutPoint !== null && trimOutPoint > trimInPoint) {
                exportBtn.disabled = false;
                exportInfo.textContent = 'Ready to export!';
                exportInfo.style.color = '#00aa00';
            } else {
                exportBtn.disabled = true;
                exportInfo.textContent = 'Set IN and OUT points to enable export';
                exportInfo.style.color = '#888';
            }
        }

        // EXPORT FUNCTIONALITY
        exportBtn.addEventListener('click', async () => {
            if (!currentVideoFile || trimInPoint === null || trimOutPoint === null) return;
            
            try {
                // Show progress
                exportProgress.classList.add('active');
                downloadSection.classList.remove('active');
                exportBtn.disabled = true;
                
                progressFill.style.width = '0%';
                progressFill.textContent = '0%';
                progressMessage.textContent = 'Loading video processing...';
                
                // Ensure FFmpeg is loaded
                if (!ffmpegLoaded) {
                    await loadFFmpeg();
                }
                
                progressMessage.textContent = 'Reading video file...';
                
                // Write input file
                await ffmpeg.writeFile('input.mp4', await fetchFile(currentVideoFile));
                
                progressMessage.textContent = 'Trimming video...';
                
                // Calculate duration
                const duration = trimOutPoint - trimInPoint;
                
                // Run FFmpeg trim command
                await ffmpeg.exec([
                    '-i', 'input.mp4',
                    '-ss', trimInPoint.toString(),
                    '-t', duration.toString(),
                    '-c', 'copy',
                    'output.mp4'
                ]);
                
                progressMessage.textContent = 'Reading output...';
                
                // Read output file
                const data = await ffmpeg.readFile('output.mp4');
                
                // Create download link
                const blob = new Blob([data.buffer], { type: 'video/mp4' });
                const url = URL.createObjectURL(blob);
                
                downloadLink.href = url;
                downloadLink.download = `trimmed-${currentVideoFile.name}`;
                
                // Show download section
                exportProgress.classList.remove('active');
                downloadSection.classList.add('active');
                exportBtn.disabled = false;
                
                console.log('Export complete!');
                
            } catch (error) {
                console.error('Export failed:', error);
                alert('Export failed: ' + error.message);
                exportProgress.classList.remove('active');
                exportBtn.disabled = false;
            }
        });

        // TIMELINE
        function drawTimeline() {
            const width = timelineCanvas.width;
            const height = timelineCanvas.height;
            
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, width, height);
            
            if (!videoPlayer.duration) return;
            
            ctx.fillStyle = '#333';
            ctx.fillRect(10, 30, width - 20, 20);
            
            if (trimInPoint !== null && trimOutPoint !== null) {
                const inX = 10 + (width - 20) * (trimInPoint / videoPlayer.duration);
                const outX = 10 + (width - 20) * (trimOutPoint / videoPlayer.duration);
                
                ctx.fillStyle = 'rgba(0, 200, 0, 0.3)';
                ctx.fillRect(inX, 30, outX - inX, 20);
            }
            
            const progress = videoPlayer.currentTime / videoPlayer.duration;
            ctx.fillStyle = '#0066ff';
            ctx.fillRect(10, 30, (width - 20) * progress, 20);
            
            if (trimInPoint !== null) {
                const inX = 10 + (width - 20) * (trimInPoint / videoPlayer.duration);
                ctx.strokeStyle = '#00ff00';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(inX, 15);
                ctx.lineTo(inX, 55);
                ctx.stroke();
                
                ctx.fillStyle = '#00ff00';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('IN', inX - 8, 12);
            }
            
            if (trimOutPoint !== null) {
                const outX = 10 + (width - 20) * (trimOutPoint / videoPlayer.duration);
                ctx.strokeStyle = '#ff0000';
                ctx.lineWidth = 3;
                ctx.beginPath();
                ctx.moveTo(outX, 15);
                ctx.lineTo(outX, 55);
                ctx.stroke();
                
                ctx.fillStyle = '#ff0000';
                ctx.font = 'bold 12px Arial';
                ctx.fillText('OUT', outX - 12, 12);
            }
            
            const handleX = 10 + (width - 20) * progress;
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.beginPath();
            ctx.arc(handleX + 1, 41, 10, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = isDragging ? '#0066ff' : '#fff';
            ctx.beginPath();
            ctx.arc(handleX, 40, 10, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.fillStyle = '#666';
            ctx.font = '10px monospace';
            for (let i = 0; i <= 10; i++) {
                const x = 10 + (width - 20) * (i / 10);
                const time = formatTime((videoPlayer.duration * i) / 10);
                ctx.fillText(time, x - 15, 70);
            }
        }

        function seekToPosition(clientX) {
            if (!videoPlayer.duration) return;
            
            const rect = timelineCanvas.getBoundingClientRect();
            const x = clientX - rect.left;
            const percent = (x - 10) / (timelineCanvas.width - 20);
            const clampedPercent = Math.max(0, Math.min(1, percent));
            
            videoPlayer.currentTime = clampedPercent * videoPlayer.duration;
            drawTimeline();
        }

        timelineCanvas.addEventListener('mousedown', (e) => {
            if (!videoPlayer.duration) return;
            
            isDragging = true;
            timelineCanvas.classList.add('dragging');
            wasPlaying = !videoPlayer.paused;
            
            if (wasPlaying) {
                videoPlayer.pause();
            }
            
            seekToPosition(e.clientX);
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            seekToPosition(e.clientX);
        });

        document.addEventListener('mouseup', () => {
            if (!isDragging) return;
            
            isDragging = false;
            timelineCanvas.classList.remove('dragging');
            
            if (wasPlaying) {
                videoPlayer.play();
                playPauseBtn.textContent = '‚è∏';
            }
        });

        window.addEventListener('resize', () => {
            const rect = timelineCanvas.getBoundingClientRect();
            timelineCanvas.width = rect.width;
            drawTimeline();
        });

        // UTILITIES
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function formatFileSize(bytes) {
            const mb = bytes / (1024 * 1024);
            return `${mb.toFixed(1)} MB`;
        }

        // INITIALIZATION
        console.log('SlicerVR initialized - Export functionality enabled');
        
        const rect = timelineCanvas.getBoundingClientRect();
        timelineCanvas.width = rect.width;
        drawTimeline();
    </script>
</body>
</html>
